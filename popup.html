<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery.click-hold.js"></script>
</head>

<body>

    <main>
        <button id="run" class="is_run">Run</button>
            
    
    
        <div id="speed">
            <button id="faster" class="controllers">&larr;</button>
            <input id="delay" type="number" value="20" , min="0">
            <button id="slowly" class="controllers">&rarr;</button>
        </div>

        <button id="pause" class="is_run">Pause</button>
    </main>
        
    

    

    <script src="click.js"></script>
</body>

</html>
